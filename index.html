<!DOCTYPE html>
<html>	
<head>
	<title>Cat Clicker! Click on the cat - Cat Clicker Premium</title>
	<link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {
			font-family: 'Chewy', cursive;
			text-align: center;
			color: brown;
		}

		img {
			width: 640px;
			height: 480px;
		}

		a {
			color: #ff66cc;
			text-decoration: none;
		}

		#catDisplay {
			background-color: violet;
			width: 1000px;
			height: auto;
			float: left;
			border: 5px pink solid;
			border-radius: 10px;
			margin-right: 10px;
			text-align: center;
			color:  #99ff33;
		}

		.clicked {
			color: #51bc42;
		}

		.catPic {
			border-radius: 10px;
			border: 4px #ccff33 dashed;
		}

		#catsName {
			text-align: center;
			font-family: 'Pacifico', cursive;
			color: skyblue;
		}

		#adminPanel {
			float: clear;
			margin-top: 40px;
			padding: 5px;
			border: 5px yellow solid;
			text-align: center;
			border-radius: 5px;
		}

		button {
			background-color: #ff1aff;
			border: none;
			color: white;
			padding: 20px;
			border-radius: 5px;
			font-family: 'Pacifico', cursive;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Clicking 'em cats - Cat Clicker Premium Pro now with <a href="https://goo.gl/T8wssz">MOP</a></h1>
	
	<!-- view for the display of the cats -->
	<div id="catDisplay">
	</div>
	<!-- view for the display of the catsName -->
	<div id="catsName">
	</div>

	<div id="adminPanel">
		<button id="adminButton">Admin</button>
		<div class="inputForm">
			<form id="adminForm">
				Cat Name: <input type="text" id="catNameInput"><br>
				Picture Link: <input type="link" id="catPictureInput"><br>
				Clicks: <input type="number" id="clickInput">
				<br>
				<input id="saveBtn" type="button" value="save">
				<input id= "cancelBtn" type="button" value="cancel">
			</form>
		</div>
	</div>	

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
